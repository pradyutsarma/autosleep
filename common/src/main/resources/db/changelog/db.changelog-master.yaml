databaseChangeLog:
- objectQuotingStrategy: QUOTE_ALL_OBJECTS
- changeSet:
    id: 1
    author: Arnaud Ruffin
    changes:
    - createTable:
        tableName: Binding
        columns:
        - column:
            name: serviceBindingId
            type: VARCHAR(255)
            constraints:
                primaryKey: true
                nullable: false
        - column:
            name: resourceId
            type: VARCHAR(255)
        - column:
            name: resourceType
            type: INT
        - column:
            name: serviceInstanceId
            type: VARCHAR(255)
    - createTable:
        tableName: ApplicationInfo
        columns:
        - column:
            name: uuid
            type: VARCHAR(40)
            constraints:
                primaryKey: true
                nullable: false
        - column:
            name: appState
            type: VARCHAR(255)
        - column:
            name: hibernateWorkaround
            type: INT
            constraints:
                nullable: false
        - column:
            name: lastCheck
            type: BLOB
        - column:
            name: event_actee
            type: VARCHAR(255)
        - column:
            name: event_actor
            type: VARCHAR(255)
        - column:
            name: event_name
            type: VARCHAR(255)
        - column:
            name: event_time
            type: BLOB
        - column:
            name: event_type
            type: VARCHAR(255)
        - column:
            name: log_message
            type: VARCHAR(255)
        - column:
            name: log_message_type
            type: VARCHAR(255)
        - column:
            name: log_source_id
            type: VARCHAR(255)
        - column:
            name: log_source_name
            type: VARCHAR(255)
        - column:
            name: log_time
            type: BLOB
        - column:
            name: nextCheck
            type: BLOB
        - column:
            name: states
            type: BLOB
        - column:
            name: name
            type: VARCHAR(255)
    - createTable:
        tableName: SpaceEnrollerConfig
        columns:
        - column:
            name: id
            type: VARCHAR(255)
            constraints:
                primaryKey: true
                nullable: false
        - column:
            name: excludeFromAutoEnrollment
            type: BLOB
        - column:
            name: forcedAutoEnrollment
            type: BOOLEAN
            constraints:
                primaryKey: true
                nullable: false
        - column:
            name: idleDuration
            type: BLOB
        - column:
            name: organizationId
            type: VARCHAR(255)
        - column:
            name: planId
            type: VARCHAR(255)
        - column:
            name: secret
            type: VARCHAR(255)
        - column:
            name: serviceDefinitionId
            type: VARCHAR(255)
        - column:
            name: spaceId
            type: VARCHAR(255)
        - column:
            name: ignoreRouteServiceError
            type: BOOLEAN
            defaultValueBoolean: false
            constraints:
                nullable: false
    - createTable:
        tableName: ProxyMapEntry
        columns:
        - column:
            name: host
            type: VARCHAR(255)
            constraints:
                primaryKey: true
                nullable: false
        - column:
            name: appId
            type: VARCHAR(255)
