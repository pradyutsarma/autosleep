        columnDataType: BLOB
    - renameColumn:
        tableName: SpaceEnrollerConfig
        oldColumnName: forcedAutoEnrollment
        newColumnName: forced_auto_enrollment
        columnDataType: BOOLEAN
    - renameColumn:
        tableName: SpaceEnrollerConfig
        oldColumnName: idleDuration
        newColumnName: idle_duration
        columnDataType: BLOB
    - renameColumn:
        tableName: SpaceEnrollerConfig
        oldColumnName: organizationId
        newColumnName: organization_id
        columnDataType: VARCHAR(255)
    - renameColumn:
        tableName: SpaceEnrollerConfig
        oldColumnName: planId
        newColumnName: plan_id
        columnDataType: VARCHAR(255)
    - renameColumn:
        tableName: SpaceEnrollerConfig
        oldColumnName: serviceDefinitionId
        newColumnName: service_definition_id
        columnDataType: VARCHAR(255)
    - renameColumn:
        tableName: SpaceEnrollerConfig
        oldColumnName: spaceId
        newColumnName: space_id
        columnDataType: VARCHAR(255)
    - renameColumn:
        tableName: SpaceEnrollerConfig
        oldColumnName: ignoreRouteServiceError
        newColumnName: ignore_route_service_error
